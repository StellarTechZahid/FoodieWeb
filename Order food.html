<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Shopping Cart</h1>
        
        <!-- Cart Items -->
        <div id="cart-items" class="space-y-4 mb-8"></div>
        
        <!-- Cart Summary -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between mb-4">
                <span class="font-semibold">Subtotal:</span>
                <span id="cart-subtotal">Rs. 0</span>
            </div>
            <div class="flex justify-between mb-4">
                <span class="font-semibold">Tax (15%):</span>
                <span id="cart-tax">Rs. 0</span>
            </div>
            <div class="flex justify-between mb-4 text-lg font-bold">
                <span>Total:</span>
                <span id="cart-total">Rs. 0</span>
            </div>
            <button id="checkout-btn" class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600">
                Proceed to Checkout
            </button>
            <button id="continue-shopping" class="w-full mt-4 border border-orange-500 text-orange-500 py-2 rounded-lg hover:bg-orange-50">
                Continue Shopping
            </button>
        </div>
    </div>
    <script src="foodieapp.js"></script>
</body>
</html>
